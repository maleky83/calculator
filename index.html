<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern JS Calculator</title>
    <link rel="stylesheet" href="./style/main.css">
  </head>

  <body>
    <div class="calculator">
      <div class="header">
        <input
          type="text"
          id="displayResult"
          class="display"
          readonly
          placeholder="0"
        />
      </div>
      <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="mathFn('abs')">|x|</button>
        <button onclick="mathFn('ceil')">CE</button>
        <button class="op" onclick="insert('+')">+</button>

        <button onclick="insert('7')">7</button>
        <button onclick="insert('8')">8</button>
        <button onclick="insert('9')">9</button>
        <button class="op" onclick="insert('-')">-</button>

        <button onclick="insert('4')">4</button>
        <button onclick="insert('5')">5</button>
        <button onclick="insert('6')">6</button>
        <button class="op" onclick="insert('*')">*</button>

        <button onclick="insert('1')">1</button>
        <button onclick="insert('2')">2</button>
        <button onclick="insert('3')">3</button>
        <button class="op" onclick="insert('/')">/</button>

        <button onclick="insert('0')">0</button>
        <button onclick="insert('.')">.</button>
        <button onclick="mathFn('sqrt')">&radic;</button>
        <button onclick="mathFn('pow')">^</button>

        <button onclick="mathFn('floor')">FL</button>
        <button onclick="mathFn('round')">R</button>
        <button class="equal" style="grid-column: span 2" onclick="calculate()">
          =
        </button>
      </div>
    </div>
    <script src="script/app.js"></script>
  </body>
</html>
